{% load static %}
<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Servizio Sanitario{% endblock %}</title>


  <!-- Select2 JS + jQuery -->
   
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

  <!-- Bootstrap + Icone -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

  <!-- Header comune -->
  {% include "partials/header.html" %}

  <div class="container-fluid px-3 py-4">
    <div class="row">
      <!-- Menu sempre presente -->
      <aside class="col-md-3">
        {% include 'partials/menu_laterale.html' %}
        {% if filtro_template %}
        {% include filtro_template %}
        {% endif %}
      </aside>

      <!-- Contenuto -->
      <main class="col-md-9">
        {% block content %}{% endblock %}
      </main>
    </div>
    <!-- Footer comune -->
    {% include "partials/footer.html" %}

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  $(document).ready(function () {
    $('#id_cittadino').select2({
      placeholder: "Seleziona un paziente",
      allowClear: true,
      width: '100%',
      language: {
        noResults: function () {
          return "Nessun paziente trovato";
        }
      }
    });
  });
</script>

  </body>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
  });
</script>





</html>
